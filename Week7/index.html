<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Validator | Week 7</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ž Contact Form Validator</h1>
        </header>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" />
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" />
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" maxlength="10" />
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Type your message (min 10 chars)"></textarea>
                <div class="error-message" id="messageError"></div>
            </div>

            <button type="submit" id="submitBtn">Submit Form</button>
            <div id="successMessage" style="display: none;"></div>
        </form>

        <footer>
            <p>Made by Hrishikesh Ahire | JS Week 7 PBL Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
